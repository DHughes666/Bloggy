{% extends 'base.html' %}

{% block content %}
    <section class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </section>

    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'delete_post' post.pk %}">+ Delete Blog Post</a></p>

{% endblock content %}
